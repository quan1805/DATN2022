<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!-- Basic -->

<head th:replace="fragments_cus::head">

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>
    <!-- Start Main Top -->
    <div th:replace="fragments_cus::main-top"></div>
    <!-- End Main Top -->


   <!-- Start Main Top -->
   <header th:replace="fragments_cus::main-header"></header>
    <!-- End Main Top -->

    <!-- Start Top Search -->
    <div th:replace="fragments_cus::top-search"></div>
    <!-- End Top Search -->

    <!-- Start All Title Box -->
    <div th:replace="fragments_cus::slider"></div>
    <!-- End All Title Box -->

    <!-- Start Cart  -->
    <div class="cart-box-main">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div th:if = "${check}" class = "text-center alert-warning">
                        <p th:text="${check}"></p>

                    </div>
                    <div class="table-main table-responsive" th:if="${check == null}">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Images</th>
                                    <th>Product Name</th>
                                    <th>Size</th>
                                    <th>Price</th>
                                    <th>Quantity</th>
                                    <th>Total</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody th:each="cartShop : ${shoppingCart.cartShops}">
                                <tr>
                                    <td colspan="7"></td>
                                </tr>
                                <tr  class="alert-warning">
                                    <td colspan="7" th:text="${cartShop.brand.name}" th:if="${cartShop.cartItems.size() != 0}">
                                        Brand Name
                                    </td>
                                </tr>
                                <tr th:each="cartItem : ${cartShop.cartItems}">
                                    <td class="thumbnail-img">
                                        <a href="#">
									        <img class="img-fluid" th:src="*{'data:image/jpeg;base64,' + cartItem.productDetail.product.image}" alt="Image" />
								        </a>
                                    </td>
                                    <td class="name-pr">
                                        <a th:text="${cartItem.productDetail.product.name}"> Lobster rolls </a>
                                    </td>
                                    <td class="size-pr">
                                        <a th:text="${cartItem.productDetail.size}"> Lobster rolls </a>
                                    </td>
                                    <td class="price-pr">
                                        <p th:text="${#numbers.formatCurrency(cartItem.productDetail.promotionPrice)}">$ 80.0</p>
                                    </td>
                                    <form th:action="@{/update-cart}" method="post">
                                        <input type="hidden" name = "id" th:value="${cartItem.productDetail.id}">
                                        <td class="quantity-box"><input type="number" size="4" name="quantity" th:value="${cartItem.quantity}" min="1" step="1" class="c-input-text qty text"></td>
                                        <td class="total-pr">
                                            <p th:text="${#numbers.formatCurrency(cartItem.totalPrice)}">$ 80.0</p>
                                        </td>
                                        <td class="remove-pr">
                                            <button type="submit" name="action" value="update" >
                                                <i class="fas fa-check"></i>
                                            </button>
                                            <button type="submit" name="action" value="delete">
                                                <i class="fas fa-times"></i>
                                            </button>

                                        </td>
                                    </form>
                                </tr>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div class="row my-5">
<!--                <div class="col-lg-6 col-sm-6">-->
<!--                    <div class="coupon-box">-->
<!--                        <div class="input-group input-group-sm">-->
<!--                            <input class="form-control" placeholder="Enter your coupon code" aria-label="Coupon code" type="text">-->
<!--                            <div class="input-group-append">-->
<!--                                <button class="btn btn-theme" type="button">Apply Coupon</button>-->
<!--                            </div>-->
<!--                        </div>-->
<!--                    </div>-->
<!--                </div>-->
<!--                <div class="col-lg-6 col-sm-6">-->
<!--                    <div class="update-box">-->
<!--                        <a href="index.html"><input value="Update Cart" type="submit"></a> -->
<!--                    </div>-->
<!--                </div>-->
            </div>

            <div class="row my-5">
                <div class="col-lg-8 col-sm-12"></div>
                <div class="col-lg-4 col-sm-12">
                    <div class="order-box">
                        <h3>Order summary</h3>
                        <div class="d-flex">
                            <h4>Sub Total</h4>
                            <div class="ml-auto font-weight-bold" th:text="${#numbers.formatCurrency(subTotal)}"> </div>
                        </div>
                        <div class="d-flex">
                            <h4>Discount</h4>
                            <div class="ml-auto font-weight-bold"> 0đ </div>
                        </div>
                        <hr class="my-1">
                        <div class="d-flex">
                            <h4>Coupon Discount</h4>
                            <div class="ml-auto font-weight-bold"> 0đ </div>
                        </div>
                        <div class="d-flex">
                            <h4>Tax</h4>
                            <div class="ml-auto font-weight-bold"> 0đ </div>
                        </div>
                        <div class="d-flex">
                            <h4>Shipping Cost</h4>
                            <div class="ml-auto font-weight-bold"> Free </div>
                        </div>
                        <hr>
                        <div class="d-flex gr-total">
                            <h5>Grand Total</h5>
                            <div class="ml-auto h5" th:text="${#numbers.formatCurrency(subTotal)}"> </div>
                        </div>
                        <hr> </div>
                </div>
                <div class="col-12 d-flex shopping-box"><a th:href="@{/check-out}" class="ml-auto btn hvr-hover">Checkout</a> </div>
            </div>

        </div>
    </div>
    <!-- End Cart -->

   <!-- Start Feed  -->
   <div th:replace="fragments_cus::instagram-box"></div>
    <!-- End Feed  -->


    <!-- Start Footer  -->
    <footer th:replace="fragments_cus::footer"></footer>


    <!-- ALL JS FILES -->
    <div th:replace="fragments_cus::script"></div>
</body>

</html>
