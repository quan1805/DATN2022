<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: header">
</head>

<body class="dark-edition">
  <div class="wrapper ">
    <!-- Sidebar -->
    <div th:replace="fragments :: sidebar"></div>
    <div class="main-panel">
      <!-- Navbar -->
      <nav th:replace="fragments :: navbar" ></nav>
      <!-- End Navbar -->
      <div class="content">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-12">
              <div class="card">
                <div class="card-header card-header-primary">
                  <div class="row">
                    <div class="col-md-4">
                      <h4 class="card-title ">Order Detail List</h4>
<!--                      <p class="card-category"> Here is a subtitle for this table</p>-->
                    </div>
                  </div>
                </div>
                <div class="card-body">
                  <div class="table-responsive">
                    <table class="table">
                      <thead class=" text-primary">
                      <th>ID</th>
                      <th>Product</th>
                      <th>Price</th>
                      <th>Quantity</th>
<!--                      <th>Status</th>-->
                      <th>Total</th>
                      </thead>
                      <tbody>
                      <tr th:each="ordershop : ${orderShops}">
                        <td th:utext="${ordershop.id}"></td>
                        <td th:utext="${ordershop.product.name}"></td>
                        <td th:utext="${#numbers.formatCurrency(ordershop.price)}"></td>
                        <td th:utext="${ordershop.quantity}"></td>
<!--                        <td th:utext="${ordershop.status}"></td>-->
                        <td th:utext="${#numbers.formatCurrency(ordershop.total)}"></td>
                      </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <footer th:replace="fragments :: footer"></footer>
      <script>
        const x = new Date().getFullYear();
        let date = document.getElementById('date');
        date.innerHTML = '&copy; ' + x + date.innerHTML;
      </script>
    </div>
  </div>

  <div th:replace="fragments :: fixed-plugin"></div>
  <div th:replace="fragments :: script"></div>
  <script type="text/javascript" th:inline="javascript">
    $(document).ready(function() {
      var html = sessionStorage.getItem("notify") == null ?
              "<a class=\"dropdown-item\" href=\"javascript:void(0)\">Login successful</a>\n" :
              sessionStorage.getItem("notify");
      $('#notifications').html(html);
      $('.notification').html($('#notifications').children().length);

      // sessionStorage.setItem("notify", $('.dropdown-menu').html());
      $('table #editBtn').on('click', function (event){
        event.preventDefault();
        var href= $(this).attr('href');
        $.get(href, function (brand, status){
          $('#idEdit').val(brand.id);
          $('#nameEdit').val(brand.name);
          $('#sinceEdit').val(brand.since);
          $('#addressEdit').val(brand.address);
          $('#phoneEdit').val(brand.phone);
          $('#emailEdit').val(brand.email);
          $('#description').val(brand.detail);

        })
        $('#editModal').modal();

      })

      var message = [[${message}]]
      if (message !== null && message !== '') {
        html = sessionStorage.getItem("notify") == null ?
                "<a class=\"dropdown-item\" href=\"javascript:void(0)\">Login successful</a>\n" :
                sessionStorage.getItem("notify");
        var html_message = "<a class=\"dropdown-item\" href=\"javascript:void(0)\">"+ message +"</a>"
        html += html_message
        $('#notifications').html(html);
        $('.notification').html($('#notifications').children().length);

        sessionStorage.clear();
        sessionStorage.setItem("notify", html);

        $.notify({
          // options
          title: '<strong>Notification</strong>',
          message: "" + message,
          icon: 'add_alert',
        },{
          // settings
          element: 'body',
          position: null,
          type: "info",
          allow_dismiss: true,
          newest_on_top: false,
          showProgressbar: false,
          placement: {
            from: "top",
            align: "right"
          },
          offset: 20,
          spacing: 10,
          z_index: 1031,
          delay: 3300,
          timer: 1000,
          url_target: '_blank',
          mouse_over: null,
          animate: {
            enter: 'animated rollIn',
            exit: 'animated rollOut'
          },
          onShow: null,
          onShown: null,
          onClose: null,
          onClosed: null,
          icon_type: 'class',
        });
      }
    });
  </script>
</body>

</html>
