<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: header">
</head>

<body class="dark-edition">
  <div class="wrapper ">
    <!-- Sidebar -->
    <div th:replace="fragments :: sidebar"></div>
    <div class="main-panel">
      <!-- Navbar -->
      <nav th:replace="fragments :: navbar" ></nav>
      <!-- End Navbar -->
      <div class="content">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-12">
              <div class="card">
                <div class="card-header card-header-primary">
                  <div class="row">
                    <div class="col-md-4">
                      <h4 class="card-title ">Brand List</h4>
<!--                      <p class="card-category"> Here is a subtitle for this table</p>-->
                    </div>
                    <div class="col-md-8  text-right">
                      <div class = "row justify-content-end mr-0" >
                        <form  style="margin-right: 1.25rem" th:action="@{/search-result-brand/0}" method="get" class="navbar-form">
                          <div class="input-group no-border">
                            <input type="text" name="keyword" th:value="${keyword}" class="form-control" placeholder="Search brands">
                            <button type="submit" class="btn btn-default btn-round btn-just-icon">
                              <i class="material-icons">search</i>
                              <div class="ripple-container"></div>
                            </button>
                          </div>
                        </form>
                        <button type="button" class="btn btn-success" data-toggle="modal" data-target="#addModal" data-whatever="@mdo">
                          <span><i class="material-icons" style="margin-right:5px">&#xE147;</i></span>Add New Brand
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="card-body">
                  <div class="table-responsive">
                    <table class="table">
                      <thead class=" text-primary">
                      <th>ID</th>
                      <th>Name</th>
                      <th>Since</th>
                      <th>Address</th>
                      <th>Create Date</th>
                      <th>Update Date</th>
                      <th>Phone</th>
                      <th>Email</th>
                      <th>Status</th>
                      <th>Detail</th>
                      <th>Actions</th>
                      </thead>
                      <tbody>
                      <tr th:each="brand : ${brands}">
                        <td th:utext="${brand.id}"></td>
                        <td th:utext="${brand.name}"></td>
                        <td th:utext="${brand.since}"></td>
                        <td th:utext="${brand.address}"></td>
                        <td th:utext="${brand.createdDate}"></td>
                        <td th:utext="${brand.updatedDate}"></td>
                        <td th:utext="${brand.phone}"></td>
                        <td th:utext="${brand.email}"></td>
                        <td>
                          <button class="btn-warning" th:if="${brand.status == 0}"> Ngừng hoạt động</button>
                          <button class="btn-primary" th:if="${brand.status == 1}"> Đang hoạt động</button>
                        </td>
                        <td th:utext="${brand.detail}"></td>
                        <td class="td-actions">
                          <button type="button" rel="tooltip" title="Edit Brand" class="btn btn-white btn-link btn-sm">
                            <a id="editBtn" th:href="@{/findByIdBrand/(id = ${brand.id})}" class="edit" ><i class="material-icons">edit</i></a>
                          </button>
                          <button th:if="${brand.status} == 1" type="button" rel="tooltip" title="Remove" class="btn btn-white btn-link btn-sm">
                            <a id="deleteBtn" th:href="@{/delete-brand/(id = ${brand.id})}" ><i class="material-icons">close</i></a>
                          </button>
                          <button th:if="${brand.status} == 0" type="button" rel="tooltip" title="Enable" class="btn btn-white btn-link btn-sm">
                            <a id="enableBtn" th:href="@{/enable-brand/(id = ${brand.id})}" ><i class="material-icons">check</i></a>
                          </button>
                        </td>
                      </tr>
                      </tbody>
                    </table>
                    <nav aria-label="Page navigation example">
                      <ul class="pagination justify-content-center">
                        <li th:if = "${currentPage != 0}"  class="page-item">
                          <a th:href="@{'/search-result-brand/' + ${currentPage - 1}+'?keyword=' + ${keyword}}" class="page-link" href="#">Previous</a>
                        </li>
                        <li th:each="i : ${#numbers.sequence(1, totalPages)}" th:classappend="${currentPage == i - 1 ? 'active' : ''}" class="page-item">
                          <a th:href="@{'/search-result-brand/' + ${i - 1}+'?keyword=' + ${keyword}}" class="page-link" href="#"><span th:text="${i}"></span></a>
                        </li>
                        <li th:if="${currentPage + 1 != totalPages}" class="page-item">
                          <a th:href="@{'/search-result-brand/' + ${currentPage + 1}+'?keyword='+ ${keyword}}" class="page-link" href="#">Next</a>
                        </li>
                      </ul>
                    </nav>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <footer th:replace="fragments :: footer"></footer>
      <script>
        const x = new Date().getFullYear();
        let date = document.getElementById('date');
        date.innerHTML = '&copy; ' + x + date.innerHTML;
      </script>
    </div>
  </div>

<!--   Add Modal-->
  <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <form th:action="@{/add-brand}" method="post" th:object="${brandNew}">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title text-center" id="exampleModalLabel" >New Brand</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <div class="form-group">
              <label for="recipient-name" style="top:-20px" class="col-form-label">Name:</label>
              <input style="color:black" type="text" class="form-control" id="recipient-name" th:field="*{name}">
            </div>
            <div class="form-group">
              <label for="recipient-since" style="top:-20px"  class="col-form-label">Since:</label>
              <input style="color:black" type="text" class="form-control" id="recipient-since" th:field="*{since}">
            </div>
            <div class="form-group">
                <label for="recipient-address" style="top:-20px"  class="col-form-label">Address:</label>
                <input style="color:black" type="text" class="form-control" id="recipient-address" th:field="*{address}">
            </div>
            <div class="form-group">
                <label for="recipient-phone" style="top:-20px"  class="col-form-label">Phone:</label>
                <input style="color:black" type="text" class="form-control" id="recipient-phone" th:field="*{phone}">
            </div>
            <div class="form-group">
                <label for="recipient-email" style="top:-20px"  class="col-form-label">Email:</label>
                <input style="color:black" type="text" class="form-control" id="recipient-email" th:field="*{email}">
            </div>
            <div class="form-group">
                <label for="recipient-detail" style="top:-20px"  class="col-form-label">Description:</label>
                <input style="color:black" type="text" class="form-control" id="recipient-detail" th:field="*{detail}">
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </div>
    </div>
    </form>
  </div>
<!--   End Add Modal-->

  <!-- Edit Modal  -->
  <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
    <form th:action="@{/update-brand}" method="put">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title text-center" id="editModalLabel" >Edit Brand</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label for="idEdit" style="top:-20px" class="col-form-label">ID:</label>
              <input style="color:black" type="text" class="form-control" id="idEdit" readonly name="id">
            </div>
              <div class="form-group">
                  <label for="nameEdit" style="top:-20px" class="col-form-label">Name:</label>
                  <input style="color:black" type="text" class="form-control" id="nameEdit" name = "name">
              </div>
              <div class="form-group">
                  <label for="sinceEdit" style="top:-20px"  class="col-form-label">Since:</label>
                  <input style="color:black" type="text" class="form-control" id="sinceEdit" name = "since">
              </div>
              <div class="form-group">
                  <label for="addressEdit" style="top:-20px"  class="col-form-label">Address:</label>
                  <input style="color:black" type="text" class="form-control" id="addressEdit" name = "address">
              </div>
              <div class="form-group">
                  <label for="phoneEdit" style="top:-20px"  class="col-form-label">Phone:</label>
                  <input style="color:black" type="text" class="form-control" id="phoneEdit" name="phone">
              </div>
              <div class="form-group">
                  <label for="emailEdit" style="top:-20px"  class="col-form-label">Email:</label>
                  <input style="color:black" type="text" class="form-control" id="emailEdit" name="email">
              </div>
              <div class="form-group">
                  <label for="description" style="top:-20px"  class="col-form-label">Description:</label>
                  <textarea rows="5" style="color:black" type="text" class="form-control" id="description" th:field="*{brandNew.detail}"></textarea>
              </div>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Save</button>
          </div>
        </div>
      </div>
    </form>
  </div>
  <!-- End Edit Modal  -->

  <div th:replace="fragments :: fixed-plugin"></div>
  <div th:replace="fragments :: script"></div>
  <script type="text/javascript" th:inline="javascript">
    $(document).ready(function() {
      var html = sessionStorage.getItem("notify") == null ?
              "<a class=\"dropdown-item\" href=\"javascript:void(0)\">Login successful</a>\n" :
              sessionStorage.getItem("notify");
      $('#notifications').html(html);
      $('.notification').html($('#notifications').children().length);

      // sessionStorage.setItem("notify", $('.dropdown-menu').html());
      $('table #editBtn').on('click', function (event){
        event.preventDefault();
        var href= $(this).attr('href');
        $.get(href, function (brand, status){
          $('#idEdit').val(brand.id);
          $('#nameEdit').val(brand.name);
          $('#sinceEdit').val(brand.since);
          $('#addressEdit').val(brand.address);
          $('#phoneEdit').val(brand.phone);
          $('#emailEdit').val(brand.email);
          $('#description').val(brand.detail);

        })
        $('#editModal').modal();

      })

      var message = [[${message}]]
      if (message !== null && message !== '') {
        html = sessionStorage.getItem("notify") == null ?
                "<a class=\"dropdown-item\" href=\"javascript:void(0)\">Login successful</a>\n" :
                sessionStorage.getItem("notify");
        var html_message = "<a class=\"dropdown-item\" href=\"javascript:void(0)\">"+ message +"</a>"
        html += html_message
        $('#notifications').html(html);
        $('.notification').html($('#notifications').children().length);

        sessionStorage.clear();
        sessionStorage.setItem("notify", html);

        $.notify({
          // options
          title: '<strong>Notification</strong>',
          message: "" + message,
          icon: 'add_alert',
        },{
          // settings
          element: 'body',
          position: null,
          type: "info",
          allow_dismiss: true,
          newest_on_top: false,
          showProgressbar: false,
          placement: {
            from: "top",
            align: "right"
          },
          offset: 20,
          spacing: 10,
          z_index: 1031,
          delay: 3300,
          timer: 1000,
          url_target: '_blank',
          mouse_over: null,
          animate: {
            enter: 'animated rollIn',
            exit: 'animated rollOut'
          },
          onShow: null,
          onShown: null,
          onClose: null,
          onClosed: null,
          icon_type: 'class',
        });
      }
    });
  </script>
</body>

</html>
